<div class="spinnerCustomStyle" *ngIf="!isLoaded">
  <mat-spinner></mat-spinner>
</div>
<div class="container" *ngIf="isLoaded">
  <div
    class="row justify-content-center justify-content-md-between align-items-md-center"
  >
    <section id="doctors" class="doctors col-10 col-md-5" *ngIf="isLoaded">
      <div class="row my-4 justify-content-center">
        <div class="member card col-10 col-md-8">
          <div class="row align-items-start">
            <div class="member-info col-8">
              <h4>{{ DoctorsInfo.name }}</h4>
              <div>
                Doctor specialized in {{ DoctorsInfo.specification }}
                <p>
                  <ngb-rating
                    class="docrate"
                    [max]="5"
                    [readonly]="true"
                    [rate]="5"
                  ></ngb-rating>
                </p>
              </div>
              <p class="bi bi-geo-alt">{{ DoctorsInfo.clinicAddress }}</p>

              <div>
                <p class="bi bi-telephone">{{ DoctorsInfo.mobilePhone }}</p>
              </div>
            </div>
          </div>
          <div class="timesection">
            <h5>
              {{ DoctorsTimeSlot.date }} From {{ DoctorsTimeSlot.from }} To
              {{ DoctorsTimeSlot.to
              }}<span style="display: inline">
                , Reservation required, first-come, first-served</span
              >
            </h5>
          </div>
        </div>
      </div>
    </section>
    <div
      class="container my-5 col-10 col-md-5"
      style="background-color: rgba(255, 255, 255, 0.79)"
    >
      <div class="reshead">Enter Your Info.</div>
      <div class="resform d-flex shadow-sm p-3 mb-5 bg-body-tertiary">
        <form
          [formGroup]="bookingForm"
          data-testid="reservation-form"
          class="col-m-6 row justify-content-md-between justify-content-center"
        >
          <div class="col-12">
            <label for="fullName" class="mt-3 bi bi-person-circle personicon">
            </label>
            <input
              formControlName="name"
              id="fullName"
              type="text"
              name="fullName"
              placeholder="Patient name (who visits doctor)"
              class="mt-2 mBYWO"
            />
          </div>

          <div class="contactcontainer col-12">
            <label for="phonenumber" class="bi bi-telephone phoneicon"> </label>
            <input
              formControlName="mobile"
              id="phonenumber"
              type="text"
              name="phonenumber"
              placeholder="Patient number (who visits doctor)"
              class="mt-5 mBYWO"
            />
          </div>
          <div class="contactcontainer col-12">
            <label for="email" class="bi bi-envelope emailicon"> </label>
            <input
              formControlName="email"
              id="email"
              type="text"
              name="email"
              placeholder="Patient email"
              class="mBYWO"
            />
          </div>

          <button
            class="btn btn-danger col-10 col-md-8 mt-2"
            (click)="senddata()"
            [disabled]="!bookingForm.valid"
          >
            Book
          </button>
          <button
            class="btn btn-light col-10 col-md-3 mt-2"
            (click)="goToHome()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="spinnerCustomStyle " *ngIf="!isLoaded">
    <mat-spinner  ></mat-spinner>
</div>

<section *ngIf="isLoaded" id="doctors" class="doctors"  style="background-color: rgba(255, 255, 255, 0.79);">
    <app-appointment></app-appointment>

<div class="m-5 total">{{Doctorsinformations.length}} Total results
</div>
<div class="row my-4   justify-content-center" *ngFor="let doc of pagedItems">

        <div class="member card col-md-8" >
            <div class=" d-flex align-items-start " >
            <div class="pic"><img src="assets/img/doctors/doctors-1.jpg" class="img-fluid" alt=""></div>
            <div class="member-info">
                <h4>{{doc.name}}</h4>
                <div>Doctor specialized in {{doc.specification}}
                    <p><ngb-rating class="docrate" [max]="5" [readonly]="true" [rate]="doc.doctorRate" ></ngb-rating></p>
                </div>
                <p class="bi bi-geo-alt">{{doc.clinicAddress}}</p>
                
                <div >
                    <p class="bi bi-telephone">{{doc.mobilePhone}}</p>
                    <button class="btn booknowbtn mt-2" (click)="showTimeSlots(doc.doctorId)" >Available times</button>
                </div>
                
            </div>
        </div>
      
            
        </div>
</div>

<div class="pagination d-flex justify-content-center  align-items-center py-4">
    <button class="pagination-item text-center" *ngFor="let page of length" [class.active]="currentPage === page"
      (click)="setPage(page)">
      {{ page }}
    </button>
  </div>
</section>

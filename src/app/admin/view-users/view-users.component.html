<div class="spinnerCustomStyle " *ngIf="!checkLoader">
    <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="checkLoader">
    <div class="row d-flex justify-content-center my-2 py-3">
        <h3 class="col-md-3">Filter Users:</h3>
        <select class="form-select col-md-3 w-25" aria-label="Default select example" (change)="getData($event)"
            [(ngModel)]="selected">
            <option *ngFor="let type of types" [value]="type">{{type}}
            </option>
        </select>
    </div>
    <div class="row">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col ">{{"name" | translate}}</th>
                    <th scope="col ">{{"Email" | translate}}</th>
                    <th scope="col ">{{"Gender" | translate}}</th>
                    <th scope="col ">{{"mobilePhone" | translate}}</th>
                    <th scope="col ">{{"type" | translate}}</th>
                    <th scope="col "></th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of pagedItems ">
                    <th scope="row ">{{user.name}}</th>
                    <td>{{user.email}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.mobilePhone}}</td>
                    <td>{{user.type}}</td>
                    <td><button (click)="deleteUser(user._id)" class="btn btn-danger">{{"Delete" | translate}}</button></td>

                </tr>

            </tbody>
        </table>
    </div>

    <div class="pagination d-flex justify-content-center  align-items-center py-4">
        <button class="pagination-item text-center" *ngFor="let page of length" [class.active]="currentPage === page"
          (click)="setPage(page)">
          {{ page }}
        </button>
      </div>

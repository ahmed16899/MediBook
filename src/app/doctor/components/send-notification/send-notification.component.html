<form  class="w-50 mx-auto my-5 shadow p-5 rounded-3 row justify-content-center" (submit)="sendNotification($event)">
    <h2 class="cH2 text-center"> {{"Prescription" | translate}} </h2>
    <div class="form-floating">
        <textarea [formControl]="comments" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <button class="booknowbtn my-3 col-3" [disabled]="!comments.valid" type="submit">Submit</button>
</form>
